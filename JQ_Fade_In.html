<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
function func(){
alert("end");
}

function show(){
    $("#div1").fadeIn(1000);
    $("#div2").fadeIn(7000);
    $("#div3").fadeIn(10000, hide);
}
function hide(){
	$("#div3").fadeOut(1000);
	$("#div2").fadeOut(5000);
	$("#div1").fadeOut(7000, show);
}

$(document).ready(function(){
  	$("#btn1").click(show);
});
</script>
<style>
div
{display:none;}
</style>
</head>

<body>
	<h2> fadeIn(), fadeOut() Example</h2>
	<button id="btn1">Click to fade in boxes</button>
	<br><br>

<table>
	<tr>
	<td>
	 <div id="div1">
		<img src="Mountains.jpg" height="150" width="250">
	</div>
	</td>

	<td>
	<div id="div2">
		<img src="Mountains2.jpg" height="150" width="250">
	</div>
	</td>

	<td>
	<div id="div3">
		<img src="River.jpg" height="150" width="250">
	</div>
	</td>
	</tr>
</table>
</body>
</html>
